<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Juice Economic Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #000;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .table-container {
            width: 100%;
            height: 100vh;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            border-radius: 0;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .title-bar {
            background-color: #1a1a1a;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 1px solid #222;
        }

        .table-wrapper {
            overflow-y: auto;
            flex-grow: 1;
            height: calc(100% - 40px); /* Menghitung tinggi yang tersisa setelah title-bar */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #000;
            font-size: 12px;
        }

        th, td {
            padding: 8px 10px;
            border-bottom: 1px solid #333;
            text-align: center;
            width: 150px;
        }

        td:first-child {
            text-align: left;
            width: 200px;
        }

        th {
            background-color: #2a2a2a;
            color: #eee;
        }

        td {
            color: #ddd;
        }

        /* Global Minimalist macOSâ€“Style Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255,255,255,0.2);
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.1) transparent;
        }

    </style>
</head>
<body>
    <div class="table-container">
        <div class="title-bar">
            <span>Economic Calendar</span>
        </div>
        <div class="table-wrapper">
            <div id="financialjuice-eco-widget-container"></div>
        </div>
    </div>

    <script type="text/javascript">
        var jo = document.createElement("script");
        jo.type = "text/javascript";
        jo.id = "FJ-Widgets";
        var r = Math.floor(Math.random() * (9999 - 0 + 1) + 0);
        jo.src = "https://feed.financialjuice.com/widgets/widgets.js?r=" + r + "";
        jo.onload = function(){
            var options = {};
            options.container = "financialjuice-eco-widget-container";
            options.mode = "table";
            options.width = "600px";
            options.height = "100%";
            options.backColor = "000000";
            options.fontColor = "b2b5be";
            options.widgetType = "ECOCAL";
            new window.FJWidgets.createWidget(options);
        }
        document.getElementsByTagName("head")[0].appendChild(jo);
    </script>
</body>
</html>
