<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yield Curve Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #f0f0f0;
            font-family: 'Source Code Pro', monospace; 
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            flex: 1; 
            padding: 0;
            box-sizing: border-box;
            background-color: #000; 
            border: 1px solid #222; 
            border-radius: 0; 
            overflow: hidden; 
            min-height: 0; 
        }

        .chart-title-bar {
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            background-color: #1a1a1a; 
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border-bottom: 1px solid #222;
            padding-left: 12px;
            flex-shrink: 0; 
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1; 
            padding: 16px;
            gap: 15px; 
            box-sizing: border-box;
            overflow-y: auto; 
            min-height: 0; 
        }

        .controls-wrapper {
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            padding-bottom: 10px; 
            flex-shrink: 0; 
        }

        .controls-wrapper label {
            margin-right: 10px;
            font-size: 12px;
            color: #ccc; 
        }

        .controls-wrapper select {
            background-color: #1a1a1a; 
            border: 1px solid #333;
            border-radius: 5px;
            color: #eee; 
            padding: 6px 10px; 
            font-size: 12px;
            font-family: 'Source Code Pro', monospace; 
            cursor: pointer;
            outline: none; 
        }
        
        .controls-wrapper select:hover {
            border-color: #ff8000; 
        }

        .canvas-wrapper {
            flex: 1; 
            position: relative; 
            min-height: 200px; /* Or remove for full fluidity */
            display: flex;
            flex-direction: column;
        }

        canvas#myYieldChart { /* Target specific canvas to override previous absolute positioning */
            /* Removed absolute positioning properties */
            max-width: 100%;
            max-height: 100%;
            display: block; /* Good practice for canvas */
        }

        /* Global Minimalist macOSâ€“Style Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255,255,255,0.2);
        }

        html {
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: rgba(255,255,255,0.1) transparent; /* For Firefox */
        }
    </style>
</head>
<body>
<div class="chart-container">
    <div class="chart-title-bar">Yield Curve</div>
    <div class="content-wrapper">
        <div class="controls-wrapper">
            <label for="country-select-yc">Select Country:</label> <select id="country-select-yc" onchange="changeYieldCurve(this.value)"> </select>
        </div>
        <div class="canvas-wrapper">
            <canvas id="myYieldChart"></canvas>
        </div>
    </div>
</div>

<script>
    const ctxYield = document.getElementById('myYieldChart').getContext('2d'); // Renamed context variable

    // Define tenors for x-axis
    const tenors = ['1M', '3M', '6M', '1Y', '2Y', '5Y', '7Y', '10Y', '20Y', '30Y'];

    // Dummy yield curve data for different countries
    const yieldCurveDataSets = {
        US: { name: 'US', data: [1.8, 2.0, 2.2, 2.5, 2.8, 3.0, 3.1, 3.2, 3.3, 3.4] }, // Normal
        EU: { name: 'EU', data: [3.0, 2.9, 2.8, 2.7, 2.6, 2.5, 2.5, 2.4, 2.3, 2.2] }, // Slightly Inverted/Flat
        JP: { name: 'JP', data: [0.05, 0.06, 0.07, 0.1, 0.12, 0.15, 0.18, 0.2, 0.25, 0.3] }, // Very Flat/Low
        GB: { name: 'GB', data: [2.5, 2.7, 2.9, 3.1, 3.3, 3.4, 3.5, 3.55, 3.6, 3.65] }, // Normal, higher start
        ID: { name: 'ID', data: [4.5, 4.8, 5.0, 5.5, 6.0, 6.5, 6.8, 7.0, 7.2, 7.3] }, // Steep Normal (Illustrative)
        AU: { name: 'AU', data: [3.2, 3.3, 3.4, 3.5, 3.6, 3.5, 3.4, 3.3, 3.2, 3.1] }, // Humped
        CA: { name: 'CA', data: [2.0, 2.2, 2.4, 2.6, 2.8, 2.7, 2.6, 2.5, 2.4, 2.3] }  // Mildly Inverted
    };

    // Initial country to display
    const initialCountryYield = 'US'; // Renamed to avoid conflict

    // Chart.js configuration
    const configYield = { // Renamed config variable
        type: 'line',
        data: {
            labels: tenors,
            datasets: [{
                label: `${yieldCurveDataSets[initialCountryYield].name} Yield Curve`,
                data: yieldCurveDataSets[initialCountryYield].data,
                borderColor: '#ff8000', 
                backgroundColor: 'rgba(255, 128, 0, 0.2)', 
                fill: true,
                tension: 0.3, 
                borderWidth: 2, 
                pointBackgroundColor: '#ff8000', 
                pointBorderColor: '#fff', 
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: '#ff8000'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false, // Crucial for responsive height
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Tenor',
                        color: '#ccc'
                    },
                    grid: {
                        color: '#2a2a2a', 
                        borderColor: '#2a2a2a',
                    },
                    ticks: {
                        color: '#e1e1e1' 
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Yield (%)',
                        color: '#ccc'
                    },
                    grid: {
                        color: '#2a2a2a',
                        borderColor: '#2a2a2a',
                    },
                    ticks: {
                        color: '#e1e1e1',
                        callback: function(value) {
                            return value.toFixed(1) + '%'; 
                        }
                    },
                    beginAtZero: false 
                }
            },
            plugins: {
                legend: {
                    display: false 
                },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                label += context.parsed.y.toFixed(2) + '%'; 
                            }
                            return label;
                        }
                    }
                }
            }
        }
    };

    // Create the chart instance
    const myYieldChartInstance = new Chart(ctxYield, configYield); // Renamed chart instance

    // Function to update chart data based on selected country
    window.changeYieldCurve = function(countryCode) { // Made function globally accessible
        if (yieldCurveDataSets[countryCode]) {
            myYieldChartInstance.data.datasets[0].data = yieldCurveDataSets[countryCode].data;
            myYieldChartInstance.data.datasets[0].label = `${yieldCurveDataSets[countryCode].name} Yield Curve`; 
            myYieldChartInstance.update();
        }
    }

    // Populate the dropdown menu
    const countrySelectYield = document.getElementById('country-select-yc'); // Changed id
    Object.keys(yieldCurveDataSets).forEach(countryCode => {
        const option = document.createElement('option');
        option.value = countryCode;
        option.textContent = yieldCurveDataSets[countryCode].name;
        if (countryCode === initialCountryYield) {
            option.selected = true; 
        }
        countrySelectYield.appendChild(option);
    });

</script>
</body>
</html>
