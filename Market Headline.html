<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Juice Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Source Code Pro', monospace;
            background-color: #000;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background-color: #000;
            border: 1px solid #222;
            border-radius: 0;
            overflow: hidden;
        }

        .title-bar {
            background-color: #1a1a1a;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            border-radius: 0;
            justify-content: left;
            align-items: left;
            text-align: left;
            padding-left: 12px;
            border-bottom: 1px solid #222;
        }

        .news-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .news-item {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #222;
        }

        .news-title {
            font-size: 14px;
            font-weight: 700;
            color: #eee;
            margin-bottom: 5px;
        }

        .news-meta {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-direction: column;
        }

        .news-description {
            font-size: 12px;
            color: #ccc;
            margin-top: 0;
        }

        /* Global Minimalist macOSâ€“Style Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255,255,255,0.2);
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.1) transparent;
        }

        .link-button {
            color: #aaa;
            text-decoration: none;
            font-size: 10px;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 0;
            display: inline;
        }

        .link-button:hover {
            color: #fff;
        }

        .link-icon::before {
            content: "ðŸ”—";
             margin-left: 5px;
        }

    </style>
</head>
<body>
    <div class="table-container">
        <div class="title-bar">Market Headlines</div>
        <div class="news-container" id="news-container">
            </div>
    </div>
    <script>
        const sheetId = "1eY79zSwAPbvquEl2cG8aFme4jbXbAMr_-m4u-lTm3r8";
        const apiKey = "AIzaSyARkBKvargdD7TRQ_gje61jdRyOiuR08e4";
        const sheetName = "Financial Juice";
        const newsContainer = document.getElementById("news-container");

        function fetchNews() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.values && data.values.length > 1) {
                        const header = data.values[0];
                        const newsItems = data.values.slice(1);

                        newsItems.forEach(item => {
                            if (item.length >= 4) {
                                const title = item[1];
                                let description = item[2];
                                const date = item[0];
                                const link = item[3];

                                 // Format description
                                if (description) {
                                    description = description.replace(/(\d+\.\s)/g, '<br>&emsp;&bull; '); // Replace numbered lists with bullets
                                }

                                const newsItemDiv = document.createElement("div");
                                newsItemDiv.className = "news-item";

                                const titleElement = document.createElement("h2");
                                titleElement.className = "news-title";
                                titleElement.textContent = title;

                                const descriptionElement = document.createElement("p");
                                descriptionElement.className = "news-description";
                                descriptionElement.innerHTML = description;

                                const metaElement = document.createElement("div");
                                metaElement.className = "news-meta";
                                metaElement.textContent = date;



                                newsItemDiv.appendChild(titleElement);
                                newsItemDiv.appendChild(descriptionElement);
                                newsItemDiv.appendChild(metaElement);

                                newsContainer.appendChild(newsItemDiv);
                            }
                        });
                    } else {
                        newsContainer.innerHTML = "<div class='news-item'>No data found.</div>";
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    newsContainer.innerHTML = `<div class='news-item'>Error: ${error.message}</div>`;
                });
        }

        fetchNews();
    </script>
</body>
</html>
