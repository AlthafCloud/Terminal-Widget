<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Source Code Pro', monospace;
            background-color: #000;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background-color: #000;
            border: 1px solid #222;
            border-radius: 0;
            overflow: hidden; 
        }

        .title-bar {
            background-color: #1a1a1a;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            font-weight: Bold;
            text-align: left;
            border-radius: 0;
            padding-left: 12px;
            border-bottom: 1px solid #222;
            flex-shrink: 0; 
        }

        .filter-container {
            background-color: #000; 
            padding: 10px 12px;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 10px; /* Adjusted gap for more space */
            border-bottom: 1px solid #222; 
            flex-shrink: 0;
        }

        .filter-group { 
            display: flex;
            align-items: center;
            gap: 8px; /* Gap within filter group */
        }
        
        .layout-switcher {
            display: flex;
            gap: 8px;
        }

        .layout-button {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #ccc;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Source Code Pro', monospace;
            font-size: 13px;
            transition: background-color 0.2s, color 0.2s;
        }
        .layout-button:hover {
            background-color: #3a3a3a;
            color: #fff;
        }
        .layout-button.active {
            background-color: #707070; /* Green to indicate active */
            color: white;
            border-color: #9e9e9e;
        }


        .filter-label {
            font-size: 14px;
            /* margin-right: 8px; No need if using gap in .filter-group */
            color: #ddd;
        }

        .filter-select-css, 
        #search-input {
            background-color: #1a1a1a;
            border: 1px solid #333;
            padding: 6px 8px; 
            color: #fff;
            border-radius: 5px;
            font-family: 'Source Code Pro', monospace; 
            font-size: 13px; 
        }
        
        #search-input {
            margin-left: 0; 
        }

        .news-container { /* Default is list layout */
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .news-container.grid-layout {
            display: grid;
            /* Responsive grid: creates as many columns as can fit with a min width of 280px */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px; /* Gap between grid items */
            padding: 15px; /* Slightly more padding for grid */
        }

        .news-item {
            background-color: #1a1a1a;
            padding: 12px; 
            border-radius: 5px;
            border: 1px solid #222;
            display: flex; 
            flex-direction: column; 
            /* Adding transition for potential future animations */
            transition: transform 0.2s ease-in-out;
        }
        
        .news-container.grid-layout .news-item {
            /* Styles specific to items in grid view */
            /* Example: you might want to set a min-height or aspect-ratio */
            min-height: 200px; /* Example: ensure grid items have some height */
            justify-content: space-between; /* Pushes meta to bottom */
        }


        .news-title {
            font-size: 14px;
            font-weight: 700;
            color: #eee;
            margin-bottom: 8px; 
            cursor: pointer;
        }

        .news-title:hover {
            text-decoration: underline;
            color: #fff;
        }

        .news-meta {
            font-size: 11px; 
            color: #aaa;
            margin-top: 10px; 
            padding-top: 8px; 
            border-top: 1px solid #2a2a2a; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            flex-wrap: wrap; /* Allow meta items to wrap if space is tight */
            gap: 5px; /* Gap between date and source in meta */
        }
        
        .news-item-source-display { 
            font-size: 10px;
            color: #fff; 
            background-color: #333; /* Subtle background for source tag */
            padding: 2px 5px;
            border-radius: 3px;
        }


        .news-description {
            font-size: 12px;
            color: #ccc;
            margin-top: 0; 
            margin-bottom: 10px; 
            line-height: 1.4; 
            flex-grow: 1; /* Allows description to take available space */
        }
        
        .news-container.grid-layout .news-description {
             /* In grid view, you might want to limit the description lines */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Show max 3 lines */
            -webkit-box-orient: vertical;
            max-height: calc(1.4em * 3); /* line-height * number of lines */
        }


        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.15); 
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255,255,255,0.25);
        }

        html { 
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.15) transparent;
        }

        .loading-message, .error-message { 
            color: #888;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="title-bar">News Articles</div>
        <div class="filter-container">
            <div class="filter-group"> 
                <span class="filter-label">Search:</span>
                <input type="text" id="search-input" placeholder="Search headlines...">
            </div>
            <div class="filter-group"> 
                <span class="filter-label">Source:</span>
                <select id="source-filter-select" class="filter-select-css">
                    <option value="">All Sources</option>
                </select>
            </div>
            <div class="layout-switcher filter-group"> <!-- Layout switcher added here -->
                <span class="filter-label">View:</span>
                <button id="list-layout-btn" class="layout-button active">List</button>
                <button id="grid-layout-btn" class="layout-button">Grid</button>
            </div>
        </div>
        <div class="news-container" id="news-container"> <!-- Default is list, no specific class needed initially or add 'list-layout' -->
            <div class='loading-message'>Loading articles...</div>
        </div>
    </div>
    <script>
        const DATA_ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbyUeMS5NxqeCGtghA96QO8PRt1ZbD42WjHfsAQ6IvchVvzXs0rPCqFaJt7ATemKeqCI/exec';

        const newsContainer = document.getElementById("news-container");
        const searchInput = document.getElementById('search-input');
        const sourceFilterSelect = document.getElementById('source-filter-select');
        const listLayoutButton = document.getElementById('list-layout-btn');
        const gridLayoutButton = document.getElementById('grid-layout-btn');
        
        let allNewsItems = []; 
        let currentLayout = 'grid'; // Default layout

        async function fetchNews() {
            newsContainer.innerHTML = "<div class='loading-message'>Fetching articles...</div>";
            try {
                const response = await fetch(`${DATA_ENDPOINT_URL}`);
                
                if (!response.ok) {
                    let errorText = `Failed to fetch news. Status: ${response.status}`;
                    try {
                        const errorJson = await response.json(); 
                        errorText += ` - Message: ${errorJson.error || 'No additional details.'}`;
                        if(errorJson.details) errorText += ` Details: ${errorJson.details}`;
                    } catch (e) {
                        const rawErrorText = await response.text();
                        errorText += ` - Raw response: ${rawErrorText || 'No raw response.'}`;
                    }
                    throw new Error(errorText);
                }

                const data = await response.json();

                if (data.error) { 
                    throw new Error(`API Error: ${data.error}${data.details ? ' - ' + data.details : ''}`);
                }

                if (!Array.isArray(data)) {
                    console.error("Received data is not an array:", data);
                    throw new Error("Invalid data format received from API. Expected an array.");
                }
                
                allNewsItems = data.map(item => {
                    const utcDate = item.date ? new Date(item.date) : null; 
                    return {
                        DateObj: (utcDate && !isNaN(utcDate.getTime())) ? utcDate : null, 
                        Title: item.title || "No Title",            
                        Description: item.description || "",      
                        Link: item.link || "#",
                        NewsSource: item.newsSource || "N/A" 
                    };
                }).filter(item => item.DateObj);

                populateSourceFilter(allNewsItems); 
                setLayout(currentLayout, true); // Set initial layout without re-filtering yet
                applyFilters(); // Apply filters which will also render news

            } catch (error) {
                console.error("Error fetching or processing news:", error);
                newsContainer.innerHTML = `<div class='error-message' style='color:red;'>Error loading articles: ${error.message}</div>`;
            }
        }

        function populateSourceFilter(newsItems) {
            const sources = [...new Set(newsItems.map(item => item.NewsSource).filter(source => source && source !== "N/A"))].sort();
            const currentSelectedValue = sourceFilterSelect.value;
            while (sourceFilterSelect.options.length > 1) sourceFilterSelect.remove(1);
            sources.forEach(source => {
                const option = document.createElement('option');
                option.value = source; option.textContent = source;
                sourceFilterSelect.appendChild(option);
            });
            if (sources.includes(currentSelectedValue)) sourceFilterSelect.value = currentSelectedValue;
            else sourceFilterSelect.value = "";
        }
        
        function setLayout(newLayout, isInitialSetup = false) {
            if (!isInitialSetup && currentLayout === newLayout) return;

            newsContainer.classList.remove('list-layout', 'grid-layout'); // Remove both
            
            currentLayout = newLayout;
            newsContainer.classList.add(currentLayout + '-layout'); // Add the current one

            listLayoutButton.classList.toggle('active', currentLayout === 'list');
            gridLayoutButton.classList.toggle('active', currentLayout === 'grid');

            if (!isInitialSetup) {
                applyFilters(); // Re-apply filters to re-render with new layout
            }
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const selectedSource = sourceFilterSelect.value;
            let filteredNews = allNewsItems;

            if (selectedSource) {
                filteredNews = filteredNews.filter(item => item.NewsSource === selectedSource);
            }

            if (searchTerm) {
                filteredNews = filteredNews.filter(item => {
                    const title = item.Title.toLowerCase();
                    const description = (item.Description || "").toLowerCase();
                    return title.includes(searchTerm) || description.includes(searchTerm);
                });
            }
            renderNews(filteredNews);
        }

        function renderNews(newsItemsToRender) {
            newsContainer.innerHTML = ''; 

            if (newsItemsToRender.length === 0) {
                newsContainer.innerHTML = "<div class='loading-message'>No articles found matching your criteria.</div>";
                return;
            }

            newsItemsToRender.forEach(item => {
                const title = item.Title;
                let description = item.Description;
                const dateStr = item.DateObj ? item.DateObj.toLocaleString('en-US', { 
                    year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', hour12: false, 
                    timeZone: 'Asia/Jakarta'
                }) : "Invalid Date";
                const link = item.Link;
                const newsSource = item.NewsSource || 'N/A';

                if (description) {
                    description = description.replace(/(\d+\.\s)/g, '<br>&emsp;&bull; '); 
                }

                const newsItemDiv = document.createElement("div");
                newsItemDiv.className = "news-item";
                newsItemDiv.dataset.title = title; 
                newsItemDiv.dataset.description = description;
                newsItemDiv.dataset.source = newsSource;

                const titleElement = document.createElement("h2");
                titleElement.className = "news-title";
                titleElement.textContent = title;
                if (link && link !== '#') {
                    titleElement.onclick = () => window.open(link, '_blank');
                } else {
                    titleElement.style.cursor = 'default'; 
                    titleElement.onclick = null; 
                }
                
                const descriptionElement = document.createElement("p");
                descriptionElement.className = "news-description";
                descriptionElement.innerHTML = description; 

                const metaElement = document.createElement("div");
                metaElement.className = "news-meta";
                
                const dateDisplayElement = document.createElement("span");
                dateDisplayElement.textContent = dateStr;

                const sourceDisplayElement = document.createElement("span");
                sourceDisplayElement.className = "news-item-source-display";
                sourceDisplayElement.textContent = `${newsSource}`; // Menampilkan hanya nama sumber
                
                metaElement.appendChild(dateDisplayElement); 
                if (newsSource !== 'N/A' && newsSource.trim() !== '') { // Hanya tampilkan jika ada sumber
                    metaElement.appendChild(sourceDisplayElement); 
                }


                newsItemDiv.appendChild(titleElement);
                if (description.trim() !== "") { 
                    newsItemDiv.appendChild(descriptionElement);
                }
                newsItemDiv.appendChild(metaElement);

                newsContainer.appendChild(newsItemDiv);
            });
        }

        listLayoutButton.addEventListener('click', () => setLayout('list'));
        gridLayoutButton.addEventListener('click', () => setLayout('grid'));
        searchInput.addEventListener('input', applyFilters);
        sourceFilterSelect.addEventListener('change', applyFilters);

        // Set initial layout class after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            if (currentLayout === 'list') {
                newsContainer.classList.add('list-layout');
            } else {
                newsContainer.classList.add('grid-layout');
            }
            listLayoutButton.classList.toggle('active', currentLayout === 'list');
            gridLayoutButton.classList.toggle('active', currentLayout === 'grid');
        });
        
        fetchNews();
    </script>
</body>
</html>
