<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>COT Overview Dashboard - Live Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #f0f0f0;
            font-family: 'Source Code Pro', monospace;
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100%; 
            overflow: hidden;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            flex: 1; 
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            border: 1px solid #222;
            border-radius: 0;
            overflow: hidden; 
            min-height: 0;
        }

        .dashboard-title-bar {
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border-bottom: 1px solid #222;
            padding-left: 12px;
            flex-shrink: 0;
        }
        
        .loader-text {
            color: #ff8000;
            font-size: 14px;
            margin-left: 10px;
        }

        .dashboard-content-wrapper {
            flex: 1; 
            padding: 10px; 
            box-sizing: border-box;
            overflow-y: auto; 
            overflow-x: auto; 
            min-height: 0;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255,255,255,0.2);
        }
        html {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.1) transparent;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th, td {
            border: 1px solid #1c1c1c; 
            padding: 6px;
            text-align: left;
            vertical-align: middle;
        }

        th {
            background-color: #1a1a1a; 
            color: #ff8000;
            position: sticky; 
            top: 0; 
            z-index: 10;
            white-space: nowrap; 
            font-size: 13px;
        }
        
        td {
            color: #bbb;
            white-space: nowrap; 
        }
        td:not(:first-child) { 
            text-align: right;
        }
        
        tr:nth-child(even) {
            background-color: #080808;
        }
        tr:hover {
            background-color: #151515; 
        }

        .chart-cell {
            width: 80px; 
            height: 40px;
            padding: 2px;
            box-sizing: border-box;
        }
        .chart-cell canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        .positive-change, .positive-value {
            color: #4CAF50; 
        }
        .negative-change, .negative-value {
            color: #F44336; 
        }
        .instrument-name {
            font-weight: bold;
            color: #e0e0e0; 
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="dashboard-title-bar">COT Overview Dashboard <span id="loading-indicator" class="loader-text"></span></div>
    <div class="dashboard-content-wrapper">
        <table id="cot-overview-table">
            <thead>
                <tr>
                    <th>Instrument</th>
                    <th>Net Position</th>
                    <th>Open Interest</th>
                    <th>Total Long</th>
                    <th>Total Short</th>
                    <th>Weekly Î” Net</th>
                    <th>Net Pos Trend (30w)</th>
                    <th>Buy/Sell %</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here by script -->
            </tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwr-JR2ibyM1ExSW6F-Hm6LiSYPOrvUHM8CtSaVPTDobxeQe7bbCM0stpfoqeEllOLj/exec';
    let cotDataStore = {};
    let miniChartInstances = {};

    const instrumentNames = { 
        CA: "Canadian Dollar", CH: "Swiss Franc", GB: "British Pound",
        JP: "Japanese Yen", EU: "Euro FX", AU: "Australian Dollar",
        NZ: "New Zealand Dollar", US: "US Dollar Index", GC: "Gold",
        OI: "Crude Oil (WTI)"
    };

    const colors = {
        netPositionLinePositive: 'rgba(34, 177, 76, 0.8)',
        netPositionFillPositive: 'rgba(34, 177, 76, 0.1)',
        netPositionLineNegative: 'rgba(237, 28, 36, 0.8)',
        netPositionFillNegative: 'rgba(237, 28, 36, 0.1)',
        long: 'rgba(34, 177, 76, 0.8)',      
        short: 'rgba(237, 28, 36, 0.8)',     
    };

    /**
     * Fetches and transforms data from the Google Apps Script
     */
    async function fetchAndProcessData() {
        const loadingIndicator = document.getElementById('loading-indicator');
        loadingIndicator.textContent = '(Loading data...)';
        try {
            const response = await fetch(SCRIPT_URL);
            if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
            
            const rawData = await response.json();
            const transformedData = {};
            const allSheetKeys = Object.keys(instrumentNames);

            allSheetKeys.forEach(sheetKey => {
                if (rawData[sheetKey] && Array.isArray(rawData[sheetKey])) {
                    // Standardize keys regardless of source sheet type
                    transformedData[sheetKey] = rawData[sheetKey].map(entry => ({
                        date: new Date(entry["Report Date"]), // Store as Date object
                        leveragedFund: { 
                            long: entry["Leveraged Fund Long"] ?? entry["Managed Money Long"], 
                            short: entry["Leveraged Fund Short"] ?? entry["Managed Money Short"] 
                        },
                        assetManager: { 
                            long: entry["Asset Manager Long"] ?? entry["Producent Merhant Long"], 
                            short: entry["Asset Manager Short"] ?? entry["Producent Merhant Short"] 
                        },
                        dealer: { 
                            long: entry["Dealer Long"] ?? entry["Swap Long"], 
                            short: entry["Dealer Short"] ?? entry["Swap Short"]
                        },
                        openInterest: entry["Open Interest"]
                    })).sort((a, b) => a.date - b.date); // Sort oldest to newest
                }
            });
            loadingIndicator.textContent = '';
            return transformedData;
        } catch (error) {
            console.error("Failed to fetch or process COT data:", error);
            loadingIndicator.textContent = '(Error)';
            return {};
        }
    }

    function formatNumber(num) {
        if (typeof num !== 'number') return num;
        if (Math.abs(num) >= 1000000) return (num / 1000000).toFixed(1) + 'M';
        if (Math.abs(num) >= 1000) return (num / 1000).toFixed(0) + 'K';
        return num.toLocaleString('en-US');
    }

    function destroyMiniCharts() {
        Object.values(miniChartInstances).forEach(chart => chart.destroy());
        miniChartInstances = {};
    }
    
    /**
     * Populates the main overview table with data and charts
     */
    function populateTable() {
        destroyMiniCharts();
        const tableBody = document.getElementById('cot-overview-table').querySelector('tbody');
        tableBody.innerHTML = ''; 

        // Define the order for display
        const displayOrder = ['EU', 'GB', 'JP', 'CH', 'CA', 'AU', 'NZ', 'US', 'GC', 'OI'];

        displayOrder.forEach(instrumentKey => {
            if (!cotDataStore[instrumentKey]) return; // Skip if data doesn't exist

            const historicalData = cotDataStore[instrumentKey];
            if (historicalData.length < 2) return; // Need at least 2 reports for weekly change

            const latestReport = historicalData[historicalData.length - 1];
            const previousReport = historicalData[historicalData.length - 2];

            const latestAllLong = (latestReport.dealer.long || 0) + (latestReport.leveragedFund.long || 0) + (latestReport.assetManager.long || 0);
            const latestAllShort = (latestReport.dealer.short || 0) + (latestReport.leveragedFund.short || 0) + (latestReport.assetManager.short || 0);
            const latestAllNet = latestAllLong - latestAllShort;
            
            const prevAllLong = (previousReport.dealer.long || 0) + (previousReport.leveragedFund.long || 0) + (previousReport.assetManager.long || 0);
            const prevAllShort = (previousReport.dealer.short || 0) + (previousReport.leveragedFund.short || 0) + (previousReport.assetManager.short || 0);
            const prevAllNet = prevAllLong - prevAllShort;
            const weeklyChangeNetAll = latestAllNet - prevAllNet;
            
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td class="instrument-name">${instrumentNames[instrumentKey]}</td>
                <td class="${latestAllNet >= 0 ? 'positive-value' : 'negative-value'}">${formatNumber(latestAllNet)}</td>
                <td>${formatNumber(latestReport.openInterest)}</td>
                <td>${formatNumber(latestAllLong)}</td>
                <td>${formatNumber(latestAllShort)}</td>
                <td class="${weeklyChangeNetAll >= 0 ? 'positive-change' : 'negative-change'}">${formatNumber(weeklyChangeNetAll)}</td>
                <td class="chart-cell"><canvas id="netChart-${instrumentKey}"></canvas></td>
                <td class="chart-cell"><canvas id="doughnutChart-${instrumentKey}"></canvas></td>
            `;

            // Defer chart rendering to ensure canvas element exists in DOM
            setTimeout(() => {
                // Take last 30 entries for the trend chart
                const trendData = historicalData.slice(-30); 
                renderNetPositionMiniChart(`netChart-${instrumentKey}`, trendData);
                renderBuySellDoughnutMiniChart(`doughnutChart-${instrumentKey}`, latestAllLong, latestAllShort);
            }, 0);
        });
    }

    /**
     * Renders a mini line chart for net position trend
     */
    function renderNetPositionMiniChart(canvasId, historicalData) {
        const element = document.getElementById(canvasId);
        if (!element) return;
        const ctx = element.getContext('2d');
        const netPositionsAll = historicalData.map(d => 
            ((d.dealer.long || 0) + (d.leveragedFund.long || 0) + (d.assetManager.long || 0)) -
            ((d.dealer.short || 0) + (d.leveragedFund.short || 0) + (d.assetManager.short || 0))
        );
        const labels = historicalData.map(d => d.date);

        miniChartInstances[canvasId] = new Chart(ctx, { 
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Net Position', 
                    data: netPositionsAll,
                    borderWidth: 1.5, 
                    pointRadius: 0, 
                    fill: true, 
                    tension: 0.4,
                    segment: { 
                        borderColor: ctxSeg => netPositionsAll[ctxSeg.p0DataIndex] >= 0 ? colors.netPositionLinePositive : colors.netPositionLineNegative,
                        backgroundColor: ctxSeg => netPositionsAll[ctxSeg.p0DataIndex] >= 0 ? colors.netPositionFillPositive : colors.netPositionFillNegative,
                    }
                }]
            },
            options: miniChartOptions(true)
        });
    }

    /**
     * Renders a mini doughnut chart for buy/sell percentage
     */
    function renderBuySellDoughnutMiniChart(canvasId, totalLong, totalShort) {
        const element = document.getElementById(canvasId);
        if (!element) return;
        const ctx = element.getContext('2d');
        const grandTotal = totalLong + totalShort;
        const percLong = grandTotal > 0 ? (totalLong / grandTotal) * 100 : 0;

        miniChartInstances[canvasId] = new Chart(ctx, { 
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [totalLong, totalShort], 
                    backgroundColor: [colors.long, colors.short],
                    borderColor: '#000', 
                    borderWidth: 1.5, 
                    hoverOffset: 2 
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '60%',
                plugins: {
                    legend: { display: false }, 
                    tooltip: { 
                        enabled: true, 
                        displayColors: false, 
                        callbacks: {
                            title: () => null, 
                            label: (context) => {
                                const type = context.dataIndex === 0 ? 'Long' : 'Short';
                                const displayPercentage = context.dataIndex === 0 ? percLong : (100 - percLong);
                                return `${type}: ${displayPercentage.toFixed(0)}%`; 
                            }
                        }
                    }
                }
            }
        });
    }

    /**
     * Provides common configuration for mini charts
     */
    function miniChartOptions(isTimeSeries = false) {
        const options = {
            responsive: true,
            maintainAspectRatio: false,
            animation: { duration: 0 },
            plugins: {
                legend: { display: false },
                tooltip: { 
                    enabled: true, 
                    mode: 'index', 
                    intersect: false,
                    displayColors: false,
                    padding: 4, 
                    callbacks: {
                        title: () => null,
                        label: (context) => formatNumber(context.parsed.y)
                    }
                } 
            },
            scales: {
                y: { display: false },
                x: { display: false }
            }
        };
        if (isTimeSeries) {
            options.scales.x.type = 'time';
            options.scales.x.time = { unit: 'week' };
        }
        return options;
    }
    
    /**
     * Initializes the dashboard by fetching data and populating the table
     */
    async function initializeDashboard() {
        cotDataStore = await fetchAndProcessData();
        populateTable();
    }

    document.addEventListener('DOMContentLoaded', initializeDashboard);
</script>
</body>
</html>
