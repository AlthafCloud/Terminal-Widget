<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Juice Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Source Code Pro', monospace;
            background-color: #000;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background-color: #000;
            border: 1px solid #222;
            border-radius: 0;
            overflow: hidden;
        }

        .title-bar {
            background-color: #1a1a1a;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            font-weight: Bold;
            text-align: left;
            border-radius: 0;
            justify-content: left;
            align-items: left;
            text-align: left;
            padding-left: 12px;
            border-bottom: 1px solid #222;
        }

        .filter-container {
            background-color: #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 14px;
            margin-right: 8px;
            color: #ddd;
        }

        .filter-select {
            background-color: #1a1a1a;
            border: 1px solid #333;
            padding: 5px;
            color: #fff;
            border-radius: 5px;
        }

        .news-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .news-item {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #222;
        }

        .news-title {
            font-size: 14px;
            font-weight: 700;
            color: #eee;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .news-title:hover {
            text-decoration: underline;
            color: #fff;
        }

        .news-meta {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-direction: column;
        }

        .news-description {
            font-size: 12px;
            color: #ccc;
            margin-top: 0;
        }

        /* Global Minimalist macOSâ€“Style Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255,255,255,0.2);
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.1) transparent;
        }

        .link-button {
            color: #aaa;
            text-decoration: none;
            font-size: 10px;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 0;
            display: inline;
        }

        .link-button:hover {
            color: #fff;
        }

        .link-icon::before {
            content: "ðŸ”—";
             margin-left: 5px;
        }

        #search-container {
            display: flex;
            align-items: center;
        }

        #search-input {
            background-color: #1a1a1a;
            border: 1px solid #333;
            padding: 5px;
            color: #fff;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="title-bar">News Article</div>
        <div class="filter-container">
            <div id="search-container">
                <span class="filter-label">Search:</span>
                <input type="text" id="search-input" placeholder="Search headlines...">
            </div>
        </div>
        <div class="news-container" id="news-container">
        </div>
    </div>
    <script>
        const sheetId = "1eY79zSwAPbvquEl2cG8aFme4jbXbAMr_-m4u-lTm3r8";
        const apiKey = "AIzaSyARkBKvargdD7TRQ_gje61jdRyOiuR08e4";
        const sheetName = "Combined News";
        const newsContainer = document.getElementById("news-container");
        const searchInput = document.getElementById('search-input');

        function fetchNews() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.values && data.values.length > 1) {
                        const header = data.values[0];
                        let newsItems = data.values.slice(1);

                        // Convert date string to Date object for sorting and GMT+7 conversion
                        newsItems.forEach(item => {
                            if (item.length >= 4) {
                                const originalDate = new Date(item[0]);
                                // Convert to GMT+7
                                const gmt7Date = new Date(originalDate.getTime() + (7 * 60 * 60 * 1000));
                                item[0] = gmt7Date;
                            }
                        });

                        // Sort news items by date, most recent first
                        newsItems.sort((a, b) => b[0] - a[0]);

                        newsContainer.innerHTML = ''; // Clear existing news items

                        newsItems.forEach(item => {
                            if (item.length >= 4) {
                                const title = item[1];
                                let description = item[2];
                                const date = item[0].toLocaleDateString('en-US', {
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric'
                                });
                                const link = item[3];

                                // Format description
                                if (description) {
                                    description = description.replace(/(\d+\.\s)/g, '<br>&emsp;&bull; '); // Replace numbered lists with bullets
                                }

                                const newsItemDiv = document.createElement("div");
                                newsItemDiv.className = "news-item";

                                const titleElement = document.createElement("h2");
                                titleElement.className = "news-title";
                                titleElement.textContent = title;
                                titleElement.onclick = () => window.open(link, '_blank');

                                const descriptionElement = document.createElement("p");
                                descriptionElement.className = "news-description";
                                descriptionElement.innerHTML = description;

                                const metaElement = document.createElement("div");
                                metaElement.className = "news-meta";
                                metaElement.textContent = date;

                                newsItemDiv.appendChild(titleElement);
                                newsItemDiv.appendChild(descriptionElement);
                                newsItemDiv.appendChild(metaElement);

                                newsContainer.appendChild(newsItemDiv);
                            }
                        });
                    } else {
                        newsContainer.innerHTML = "<div class='news-item'>No data found.</div>";
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    newsContainer.innerHTML = `<div class='news-item'>Error: ${error.message}</div>`;
                });
        }

        fetchNews();

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const newsItems = document.querySelectorAll('.news-item');

            newsItems.forEach(newsItem => {
                const title = newsItem.querySelector('.news-title').textContent.toLowerCase();
                const description = newsItem.querySelector('.news-description').textContent.toLowerCase();

                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    newsItem.style.display = '';
                } else {
                    newsItem.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
